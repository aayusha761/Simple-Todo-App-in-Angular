<h1>ToDo App in Angular</h1>
<form (submit)="addTodo()">
  <input type="text" [(ngModel)]="temp" name="temp"/>
  <button type="submit">Add Todo</button>
</form>
<button (click)="displayTodo()">Show Todo</button>
<div class="showTodoArea">
  <div *ngFor="let x of todo">
    <div>{{x}}</div>
  </div>
</div>
